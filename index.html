<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <input 
            type="text"
            id="modelo"
            placeholder="Digide o modelo do veículo: "
            autocomplete="off"
        >
        <input 
            type="text"
            id="placa"
            placeholder="Digide a placa do veículo: "
            autocomplete="off"
        >
        <button 
            type="button" 
            id="cadastrar"
            >Cadastrar
        </button>
        <table>
            <thead>
               <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Enthada</th>
                    <th>Ações</th>
                </tr>             
            </thead>
            <tbody id="patio">
            </tbody>
        </table>

    <script src="./script.js"></script>    
    </body>
</html>
